{% load url from future %}
<!DOCTYPE html>
<html>
    <head>
        <title>Digital Khaos 2013</title>
        <link rel="Stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
        body {
            padding-top: 60px;
        }
        </style>
        {% block extra-head %}{% endblock %}
    </head>
    <body>


        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Digial Khaos 2013</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li {% block home %}{% endblock %}><a href="{% url 'home' %}">Home</a></li>
                            <li {% block games %}{% endblock %}><a href="{% url 'game_list' %}">Games</a></li>
                            <li {% block tournaments %}{% endblock %}><a href="{% url 'tournament_list' %}">Tournaments</a></li>
                            <li {% block profiles %}{% endblock %}><a href="{% url 'profile_list' %}">Profile</a></li>
                            {% if user.is_staff %}
                            <li> <a href="{% url 'admin:index' %}">Admin</a></li>
                            {% endif %}
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container" id="content">
            <h1>{% block title %}{% endblock %}</h1>
            {% block content %}
            {% endblock %}
        </div> <!-- /container -->
    </body>
</html>

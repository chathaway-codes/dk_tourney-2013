<!DOCTYPE html>
<html>
    <head>
        <title>Digital Khaos 2013</title>
        <link rel="Stylesheet" type="text/css" href="{{ STATIC_URL }}css/style.css" />
        <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style>
        body {
            padding-top: 60px;
        }
        </style>
        <script type="text/javascript" src="{{ STATIC_URL }}js/require.js"></script>
        <script type="text/javascript">
        require(['jquery', 'bootstrap'], function($, Boostrap) {
        });
        </script>
        {% block extra-head %}{% endblock %}
    </head>
    <body>


        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Digial Khaos 2013</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#about">Games</a></li>
                            <li><a href="#contact">Tournaments</a></li>
                            <li><a href="#profile">Profile</a></li>
                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container" id="content">
            <h1>{% block title %}{% endblock %}</h1>
            {% block content %}
            {% endblock %}
        </div> <!-- /container -->
    </body>
</html>
